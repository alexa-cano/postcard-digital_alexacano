<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostCard Digital</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="postcard">
        <!--Bloque 1-->
        <div class="header">
            <h1>Mi PostCard</h1>
            <img src="https://storage.googleapis.com/breathecode-asset-images/5318bde604cf5c915f94897a71b49ab2523101322ea21cb046db1e67c24fa3be.png" alt="Logo_4Geeks">
        </div>

    <!--Bloque 2 párafos + formulario-->
    <div class="body">
      <!-- Mensaje de texto -->
      <div class="message">
        <p>¡Que genial!, Esta postal la hice mientras aprendía HTML y CSS en mi curso con 4Geeks</p> 
        <p>"No puedo esperar para seguir creando cosas aún más geniales"</p>
      </div>

      <!-- Formulario -->
      <div class="form">
        <input type="text" placeholder="Nombre">
        <input type="email" placeholder="Email">
        <input type="email" placeholder="Algún comentario">
      </div>
    </div>

    <!-- Botón de envío -->
    <div class="footer">
      <button>Enviar mi postal</button>
    </div>
    </div>
</body>
</html>
